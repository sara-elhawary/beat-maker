<div class="products-page">
    <div class="grid" id="container">
        <div class="col-3" id=""car>
            <h4>Categories</h4>
            <div class="field-checkbox" *ngFor="let cat of cats">
                <p-checkbox [(ngModel)]="cat.checked" [binary]="true" inputId="cat.id"(onChange)="catFilter()"></p-checkbox>
                <label for="{{cat.id}}">{{cat.name}}</label>
            </div>
        </div>
        <div class="col-9">
            <div class="grid" *ngIf="products">
                <div class="col-4" *ngFor="let product of products">                
                       <products-product-item [product]="product" class="item"></products-product-item>                
                </div>
            </div>
        </div>
    </div>
</div>
