<div class="product-item" *ngIf="product">
    <div class="produuct-item-wrapper">
        <img [src]="product.image" class="image" alt="">
        <h4 class="name">{{ product.name }}</h4>
        <h3 class="price">{{ product.price | currency }}</h3>
        <p-button styleClass="p-mt-3 add-to-cart"
        label="Add to Cart"
        icon="pi pi-shopping-cart"
        ></p-button>
    </div> 
</div>
