<div class="formDiv">
<form class="mb-50" [formGroup] ="loginForm" >
    
    <div id="h1">Log In</div>
    <br>
        <div class="mb-3"> 
          <input type="email" formControlName="email" class="form-control" id="exampleInputEmail" aria-describedby="emailHelp" placeholder="Enter Email">
          <div class="error message" *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
            <span *ngIf ="loginForm.get('email')?.hasError('required')">required</span>
            <span  *ngIf ="loginForm.get('email')?.hasError('pattern')">email is not valid</span>
          </div>
        </div>
        <div class="mb-1">
          <input type="password" formControlName="password"class="form-control" id="exampleInputPassword" placeholder="Enter Password">
          <div class="error-message" *ngIf="
          loginForm.get('password')?.invalid && loginForm.get('password')?.touched ">
             <span  *ngIf="loginForm.get('password')?.hasError('required')">required</span>
             <span *ngIf="loginForm.get('password')?.hasError('minlength')">password must be more than 8 characters</span>
         </div>
        </div>
        <div class="error message mb-2">
          <span id = "btnSpan"></span>
        </div> 
        <div class="mb-3">
           <button type="submit" class="btn btn-primary" (click)="logIn()" [disabled]="loginForm.invalid">Log in</button>
        </div>
        <div class="mb-3">
          <a href="/register">don't have account? sign up</a>
        </div>
      </form>
    </div>
