<div class="formDiv">
<form class="mb-50" [formGroup] = "registerForm">
    <div class="mt-3" id="h1">Sign Up</div>
    <br>
    <div class="mb-3"> 
        <input type="text" class="form-control" id="exampleInputText" formControlName="fName"  placeholder="Fisrt Name">
       <div class="error message" *ngIf="registerForm.get('fName')?.invalid 
       && registerForm.get('fName')?.touched">
         <span  *ngIf ="registerForm.get('fName')?.hasError('required')">required</span>
         <span  *ngIf ="registerForm.get('fName')?.hasError('maxlength')">max lenght is 15 letter</span>
         <span  *ngIf ="registerForm.get('fName')?.hasError('pattern')">letters only</span>
       </div>
      </div>
      <div class="mb-3"> 
        <input type="text" class="form-control" id="exampleInputText" formControlName="lName"  placeholder="Last Name">
        <div class="error message" *ngIf="registerForm.get('lName')?.invalid 
        && registerForm.get('lName')?.touched">
          <span *ngIf ="registerForm.get('lName')?.hasError('required')">required</span>
          <span *ngIf ="registerForm.get('lName')?.hasError('maxlength')">max lenght is 15 letter</span>
          <span  *ngIf ="registerForm.get('lName')?.hasError('pattern')">letters only</span>
        </div>
      </div>
      <div class="mb-3"> 
        <input type="text" class="form-control" id="exampleInputText" formControlName="address" placeholder="Address">
        <div class="error message" *ngIf="registerForm.get('address')?.invalid 
        && registerForm.get('address')?.touched">
          <span *ngIf ="registerForm.get('address')?.hasError('required')">required</span>
        </div>
      </div>      

        <div class="mb-3"> 
          <input type="email" class="form-control" id="exampleInputEmail" formControlName="email" aria-describedby="emailHelp" placeholder="Email">
          <div class="error message" *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched">
            <span *ngIf ="registerForm.get('email')?.hasError('required')">required</span>
            <span  *ngIf ="registerForm.get('email')?.hasError('pattern')">email is not valid</span>
          </div>
        </div>

        <div class="mb-3">
          <input type="password" class="form-control" id="exampleInputPassword" formControlName="password"  placeholder="Password">
          <div class="error-message" *ngIf="
          registerForm.get('password')?.invalid && registerForm.get('password')?.touched ">
             <span  *ngIf="registerForm.get('password')?.hasError('required')">required</span>
             <span *ngIf="registerForm.get('password')?.hasError('minlength')">password must be more than 8 characters</span>
         </div>
        </div>

        <div class="mb-3">
            <input type="password" class="form-control" id="exampleInputPassword"formControlName="cPassword"  placeholder="Confirm Password">
            <div class="error-message" *ngIf="
            registerForm.get('cPassword')?.invalid && registerForm.get('cPassword')?.touched ">
               <span *ngIf="registerForm.get('cPassword')?.hasError('required')">required</span>
              </div> 
              <div class="error-message" *ngIf="registerForm.get('cPassword')?.touched ">
                <span *ngIf="registerForm.get('cPassword')?.value !== registerForm.get('password')?.value">passwords not matched</span>
              </div>
         
          </div>
          
          <div class="mb-3">
            <button type="submit" class="btn btn-primary" (click)="signUp()" [disabled]="registerForm.invalid">Sign Up</button>
          </div>
          <div class="mb-4">
            <a href="/login">already have account? log in</a>
          </div>

      </form>
    </div>
