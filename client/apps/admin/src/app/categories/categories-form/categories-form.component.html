<!-- <p>categories-list works!</p> -->
<div class="admin-page">
    <p-card header="Categories" subheader="List of all Categories">
        <div class="p-grid mb-5">
            <div class="p-col-12">
                <div class="p-toolbar">
                    <div class="p-toolbar-group-left"></div>
                    <div class="p-toolbar-group-right">
                        <p-button (click)="addCategory()"
                        label="Add Category" icon="pi pi-plus" styleClass="p-button-primary mr-2"></p-button>
                        <p-button label="Go Back"  styleClass="p-button-danger"></p-button>


                    </div>
                </div>
            </div>
        </div>
        <div class="p-grid">
            <div class="p-col-12">
                <form class="mt-3" [formGroup]="catForm">
                    <div class="formgroup-inline">
                        
                        <div class="field flex-column">
                            <label for="name">Name</label>
                            <!-- <input FormControlName="name" pInputText name="name" #name="ngModel" id="name" type="text" class="inputfield px-2 py-2" placeholder="Enter new category names"> -->
                            <!-- <small *ngIf="name.invalid" class="p-error ml-1">Not valid Category name</small> -->
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </p-card>
</div>
